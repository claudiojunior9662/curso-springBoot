<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:if="${#fields.hasAnyErrors()}" th:fragment="validacao">
		<div class="alert alert-danger alert-dismissible fade show"
			role="alert">
			<div th:each="error : ${#fields.detailedErrors()}">
				<strong>Erro! </strong><span th:text="${error.message}"></span> 
			</div>
		</div>
	</div>
</body>
</html>
